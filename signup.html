<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>techHive - SignUp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: orange; /* main background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 340px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #ff6600;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #e65c00;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a {
      color: #ff6600;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form onsubmit="signUp(); return false;">
      <input type="email" id="newEmail" placeholder="Enter Email" required>
      <input type="password" id="newPassword" placeholder="Enter Password (min 6 characters)" minlength="6" required>
      <button type="submit">Register</button>
      <div class="note">For demo only: credentials are stored in cookies.</div>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function getCookie(name) {
      let value = "; " + document.cookie;
      let parts = value.split("; " + name + "=");
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
    }

    function setCookie(name, value, days) {
      const exp = new Date();
      exp.setDate(exp.getDate() + days);
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + exp.toUTCString() + ";path=/";
    }

    function signUp() {
      var email = document.getElementById("newEmail").value.trim();
      var password = document.getElementById("newPassword").value;

      if (!email || !password) {
        alert("Please enter email and password!");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      // warn if an account already exists (based on cookie)
      var existingEmail = getCookie("email");
      if (existingEmail && existingEmail !== email) {
        const overwrite = confirm(
          "An account for " + existingEmail + " already exists on this browser.\nReplace it with " + email + "?"
        );
        if (!overwrite) return;
      }

      // store for 1 day (demo)
      setCookie("email", email, 1);
      setCookie("password", password, 1);

      alert("Account created! Now you can login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
